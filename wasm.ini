[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'

[built-in options]
c_args = []
c_link_args = ['-sEXPORT_ALL=1', '-sUSE_WEBGPU=1']
cpp_args = []
cpp_link_args = ['-sEXPORT_ALL=1', '-sUSE_WEBGPU=1']

[properties]
static_library_suffix = 'la'
shared_library_suffix = 'jayss'
shared_module_suffix = 'jays'

[host_machine]
system = 'emscripten'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'
